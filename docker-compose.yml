version: "3.9"
services:
  backend:
    build: .
    container_name: firefly-backend
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - DEFAULT_TIMEOUT=5
      - MAX_TIMEOUT=30
    networks:
      - firefly
  frontend:
    build:
      context: ./firefly
    container_name: firefly-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - firefly
networks:
  firefly: {}