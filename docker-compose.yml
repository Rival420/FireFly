services:
  # ---------------------------------------------------------------------------
  # Backend — default (bridge network)
  # Starts with `docker compose up`. For full multicast reach on Linux/Pi,
  # use the hostnet profile instead (see backend_hostnet below).
  # On macOS: run backend on host, frontend in Docker (see README).
  # ---------------------------------------------------------------------------
  backend:
    build: .
    container_name: firefly-backend
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - DEFAULT_TIMEOUT=5
      - MAX_TIMEOUT=30
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3001
    networks:
      - firefly
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, sys, socket; socket.setdefaulttimeout(2); r=urllib.request.urlopen('http://127.0.0.1:8000/api/readyz'); sys.exit(0 if r.status==200 else 1)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m

  # ---------------------------------------------------------------------------
  # Backend — Linux host networking (better multicast reach)
  # Only works on Linux. `network_mode: host` on macOS Docker Desktop connects
  # to the VM's network, NOT the Mac's physical interface.
  # Use:  docker compose --profile hostnet up --build -d backend_hostnet frontend
  # ---------------------------------------------------------------------------
  backend_hostnet:
    build: .
    container_name: firefly-backend-host
    network_mode: host
    environment:
      - LOG_LEVEL=INFO
      - DEFAULT_TIMEOUT=5
      - MAX_TIMEOUT=30
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3001
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request, sys, socket; socket.setdefaulttimeout(2); r=urllib.request.urlopen('http://127.0.0.1:8000/api/readyz'); sys.exit(0 if r.status==200 else 1)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_RAW          # needed for multicast group joins (Zeroconf/mDNS)
      - NET_BIND_SERVICE  # not strictly needed (port 8000) but harmless
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    profiles: ["hostnet"]

  # ---------------------------------------------------------------------------
  # Frontend — always containerized
  # No REACT_APP_API_URL is set — the app falls back to
  # window.location.hostname:8000, so the browser always calls the same
  # host it loaded the page from (works from the Pi, Mac, phone, etc.).
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./firefly
    container_name: firefly-frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - firefly
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -qO- http://127.0.0.1:3000 >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 5s
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=16m
      - /var/cache/nginx:noexec,nosuid,size=32m
      - /run:noexec,nosuid,size=1m

networks:
  firefly: {}
